<!--#reservationEntryForm para darle un nombre, ng es para decirle angular-->
<form #reservationEntryForm="ngForm" (ngSubmit)="reservationEntry()">
  <div class="container well jumbotron">
    <div class="form-horizontal">
      <div class="col-xs-12">
        <h2>Make a reservation in the best Restaurant</h2>
      </div>
    </div>
  
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12" aling="center">
          <h3>Personal Data</h3>
        </div>
      </div>

      <label class="col-sm-2">Name *</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" 
        #clientName="ngModel" [(ngModel)]="reservation.name"
        name="clientName" required minlength="6"  value="">
      </div>

      <label class="col-sm-2">Surname *</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" 
        #clientSurname="ngModel" [(ngModel)]="reservation.surname"
        name="clientSurname" required maxlength="10" required>
      </div>

      <label class="col-sm-2">Mail *</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" 
        #clientEmail="ngModel" [(ngModel)]="reservation.email"
        name="clientEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required
        >
      </div>

      <label class="col-sm-2">Phone *</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" 
        #clientPhone="ngModel" [(ngModel)]="reservation.phone"
        name="clientPhone" 
        placeholder="999999999" required
        >
      </div>

    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-12" align="center">
          <h3>Reervation Details</h3>
        </div>
      </div>

      <label class="col-sm-2 form-control-label">Reservation Date  *</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" 
        #clientReservationDate="ngModel" [(ngModel)]="reservation.reservationDate"
        name="clientReservationDate" required
        >
      </div>

      <label class="col-sm-2 form-control-label">Reservation Time  *</label>
      <div class="col-sm-4">
        <select class="form-control" name="clientReservationTime"
        #clientReservationTime="ngModel"
        [(ngModel)]="reservation.reservationTime">
        <option *ngFor="let resTime of reservationTimes; let i=index" 
          value={{resTime}}>
            {{resTime}}
       </option>
      </select>
      </div>
    </div>

    <div class="has-error" *ngIf="clientName.touched && clientName.invalid"> 
      <span class="text-danger">Please, enter a valid input</span>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success" name="button"
          [disabled]="!reservationEntryForm.valid">
            Submit
          </button>
        </div>
      </div>
    </div>
    
  </div>
</form>
