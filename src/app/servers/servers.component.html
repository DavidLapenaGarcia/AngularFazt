<label>Serber Name</label>
<!--

<input type="text"
    class="form-control"
  [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p>-->

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    Add Server
</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p *ngIf="serverCreated; else noServer">1 Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>1 No server was created</p>
</ng-template>

<button (click)="buttonTask3()">
    Display Details
</button>
<p *ngIf="task3If">Somethink to show</p>
<p *ngFor="let number of task3Array"
    [ngStyle]="{backgroundColor: number > 4 ? 'blue' : 'transparent'}"
    [ngClass]="{ 'white-text-task3': number >= 4 }"
>
 {{number}}
</p>
